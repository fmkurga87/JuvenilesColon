<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/3/36/Escudo_del_Club_Atl%C3%A9tico_Col%C3%B3n.png" alt="{{jugador.apellido}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" 
        [routerLink]="['/jugadores/', jugador.id]"><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fas fa-futbol"></i>
      {{jugador.apellido}}, {{jugador.nombre}}
    </h6>
    <p class="card-text text-muted text-center">{{jugador.localidad}}</p>
  </div>
</div>
