<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>DIVISIONES JUVENILES DE COLON</h1>
    <p class="lead">Jugadores, partidos, estadísticas y mucho mas sobre los futuros ídolos de nuestro club!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Registro</button>
      <button class="btn btn-info btn-lg">Ver mas</button>
    </div>
  </div>
  
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
  
</div>
